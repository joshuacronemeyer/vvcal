    <title>JsUnit Assertion Tests</title>

    <script src="http://www.google.com/jsapi?key=ABQIAAAADRnyuq2mdBHBb4iDhmtuZBQM-KuWdanIH38iecu_8v3ev4H-ExS0xaUAQQ_5vEh_jAbxnNm5CqTd2Q" type="text/javascript"></script>
    <script language="JavaScript" type="text/javascript">

	function setUp() {
	  google.load("gdata", "1");
	  scope = "http://www.google.com/calendar/feeds";
	  var token = google.accounts.user.login(scope);
	}
	
	function testLogInToGoogleCalendar() {
	  assertNotNull(token);
	}
	
	function tearDown() {
	  google.accounts.user.logout();	
	}

    </script>
