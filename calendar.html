	<script>
		function addEvent() {

			alert("dasadasdassdasdasdadasda");
		  var newEntry = new google.gdata.calendar.CalendarEventEntry({
			title: {type: 'text', text: name + " - " + village },
			content: {type: 'text', text: ''},
			locations: [
			  {
				rel: "g.event",
				label: "Event location",
				valueString: "Netherfield Park tennis court"
			  }
			],
			times: [
			  {
				startTime:
				  google.gdata.DateTime.fromIso8601(startDate + "T18:00:00.000Z")
				endTime:
				  google.gdata.DateTime.fromIso8601(endDate + "T18:00:00.000Z")
			  }
			]
			}
		  );
		  feedRoot.feed.insertEntry(newEntry, handleMyInsertedEntry, handleError);
		}
	</script>
</head>
<body>
	<table width="1100" cellspacing=0 cellpadding=0>
	<tr>
		<td width="300" valign="top">
			<form action="" onsubmit="addEvent()" id="embed_form">

			<div>Volunteer Name</div>
			<div><input name="name" value="" id="name" size="30"></div>
			<div>Village Name</div>
			<div><input name="village" value="" id="village" size="30"></div>
			<div>Start Date</div>
			<script>DateInput('startDate', true, 'YYYY-MM-DD')</script>
			<div>End Date</div>
			<script>DateInput('endDate', true, 'YYYY-MM-DD')</script>
